<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="C:\Users\HP\OneDrive\Desktop\Simple basic Coding\Cat&light.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>

<body>
    <div class="col-12">
        <div class="bg-container text-center">
            <div>
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png" alt="" class="bulb-image" id="onbulbimage" />
            </div>
            <div>
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png" alt="no" class="cat-image" id="catimage" />
            </div>

            <div class="d-flex flex-row justify-content-center pt-5">
                <div class="button-card">
                    <h1 class="heading" id="switchStatus">Switched On</h1>
                    <button class="off-switch" id="offSwitch" onclick="switchOff()">
                        OFF
                    </button>
                    <button class="on-switch" id="onSwitch" onclick="switchOn()">
                        ON
                    </button>
                </div>
            </div>

        </div>
    </div>


    <script type="text/javascript">

      function switchOff(){
        document.getElementById("onbulbimage").src = "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-off-img.png";
        document.getElementById("catimage").src = "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-eyes-img.png";
        document.getElementById("switchStatus").textContent = "Switched Off";
        document.getElementById("onSwitch").style.backgroundColor = "green";
        document.getElementById("offSwitch").style.backgroundColor = "gray";
      }
      function switchOn(){
        document.getElementById("onbulbimage").src = "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png"
        document.getElementById("catimage").src = "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png"
        document.getElementById("switchStatus").textContent = "Switched on";
        document.getElementById("onSwitch").style.backgroundColor = "gray";
        document.getElementById("offSwitch").style.backgroundColor = "red";

      }

    </script>
</body>

</html>
