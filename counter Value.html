</head>

<body>
    <div class="bg-container text-center d-flex flex-column justify-content-center">
        <h1 class="counter-heading">Counter</h1>
        <p id="counterValue" class="counter-value">0</p>
        <div>
            <button onClick="onD()" class="button">DECREASE</button>
            <button onClick="onR()" class="button">RESET</button>
            <button onClick="onI()" class="button">INCREASE</button>
        </div>
    </div>

<script type="text/javascript">

let counter = document.getElementById("counterValue");

function onI(){

  let pcv = counter.textContent;
  let ucv = parseInt(pcv) + 1;
  counter.textContent = ucv;

  if (ucv > 0) {
    counter.style.color = "green";
  }

  else if (ucv < 0) {
    counter.style.color = "red";
  }

  else {
    counter.style.color = "black"

  }
}

function onD(){
  let pcv = counter.textContent;
  let ucv = parseInt(pcv) - 1;
  counter.textContent = ucv;

  if (ucv > 0) {
    counter.style.color = "green";
  }

  else if (ucv < 0) {
    counter.style.color = "red";
  }

  else {
    counter.style.color = "black"

  }
}

function onR(){
/*counter.textContent = 0;
        (or)*/
let counterVlaue = 0;
counter.textContent = counterVlaue;
  counter.style.color = "black";
}



</script>


</body>
