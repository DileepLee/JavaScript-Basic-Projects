<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Conditional Statement</title>
    <script type="text/javascript">

      // switch

      var a = "8";

      switch(a) {
         case "5":
           console.log("a is 5");
           break;
         case "10":
           console.log("a is 10");
           break;
         case "20":
           console.log("a is 20");
           break;
         default:
           console.log("a is something else");
      };

    </script>
  </head>
  <body>
  </body>
</html>
