<html>
  <head>
    <style>
      .input{
        width: 200px;
        height: 40px;
        border: 1px solid black;
      }
   
      .checkbox {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            height: 20px;
            width: 20px;
        }
    </style>
  </head>
  <body>
     <div class="container">
<label for="pass">Password:</label>
<input class="input" type="password" name="" id="pass" value="" />
<input class="checkbox" type="checkbox" name="" id="check" value="" />
    </div>
<script type="text/javascript">
    check.onclick = togglePassword;
    function togglePassword(){
        if (check.checked) pass.type = "text";
        else pass.type = "password";
    }
</script>

  </body>
</html>
